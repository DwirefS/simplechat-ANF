# Site settings
title: SimpleChat-ANF | Azure AI Accelerator
email: simplechat@microsoft.com
description: >-
  Azure AI Accelerator powered by Azure NetApp Files - Enterprise-grade storage
  for RAG workloads with multi-protocol access (NFS, SMB, Object REST API).
baseurl: "/simplechat-ANF"
url: "https://DwirefS.github.io"
lang: en

# Theme configuration (using local theme files)
# remote_theme: olivier3lanc/Jekyll-LibDoc  # Disabled - using custom theme

# Plugins (GitHub Pages supported only)
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Permalinks (pretty URLs)
permalink: pretty

# Site branding
logo:
  light_url: /images/logo-lightmode.png
  dark_url: /images/logo-darkmode.png
title_hidden: false
favicon: /images/favicon.ico

# GitHub integration
github:
  repository_url: https://github.com/DwirefS/simplechat-ANF
  repository_name: DwirefS/simplechat-ANF

# Contact information
contact:
  enabled: true
  email: simplechat@microsoft.com

# Classification banner (optional)
classification_banner:
  enabled: false
  text: ""
  color: "#ffc107"

# Navigation configuration
navigation:
  show_sections: true
  main_links:
    - title: Home
      url: /
      icon: bi bi-house-fill
    - title: Azure NetApp Files
      url: /azure-netapp-files/
      icon: bi bi-hdd-network
    - title: Getting Started
      url: /setup_instructions/
      icon: bi bi-rocket-takeoff
    - title: Features
      url: /features/
      icon: bi bi-stars
    - title: FAQ
      url: /faqs/
      icon: bi bi-question-circle
  external_links:
    - title: GitHub Repository
      url: https://github.com/DwirefS/simplechat-ANF
      icon: bi bi-github
    - title: Azure NetApp Files Docs
      url: https://learn.microsoft.com/en-us/azure/azure-netapp-files/
      icon: bi bi-book
    - title: Parent Repo (Microsoft)
      url: https://github.com/microsoft/simplechat
      icon: bi bi-github
  external_links_force_menu: false
  external_links_menu_name: "External Links"

# Build settings
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed

# Collections
collections:
  tutorials:
    output: true
    permalink: /:collection/:name/
  how-to:
    output: true
    permalink: /:collection/:name/
  reference:
    output: true
    permalink: /:collection/:name/
  explanation:
    output: true
    permalink: /:collection/:name/

# Default layouts and settings
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: page
      show_nav: true
  - scope:
      path: ""
      type: "posts"
    values:
      layout: page
      show_nav: true
  - scope:
      path: "tutorials"
      type: "tutorials"
    values:
      layout: page
      section: "tutorials"
      show_nav: true
  - scope:
      path: "how-to"
      type: "how-to"
    values:
      layout: page
      section: "how-to"
      show_nav: true
  - scope:
      path: "reference"
      type: "reference"
    values:
      layout: page
      section: "reference"
      show_nav: true
  - scope:
      path: "explanation"
      type: "explanation"
    values:
      layout: page
      section: "explanation"
      show_nav: true

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
